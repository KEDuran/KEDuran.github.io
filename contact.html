<!DOCTYPE html>
<html>
	<head>
		<title>
			Krystal E. Duran - Contact
		</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link href="assets/css/reset.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link href="assets/css/style.css" rel="stylesheet" />
	</head>

	<!-- Start body -->
	<body class="main-bg">
		<!-- Start Nav -->
		<div
			class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 purple"
		>
			<h2 class="my-0 mr-md-auto text-light">Krystal E. Duran</h2>
			<nav class="my-2 my-md-0 mr-md-3">
				<a class="p-2 text-light" href="index.html">About</a>
				<a class="p-2 text-light" href="portfolio.html">Portfolio</a>
				<a class="p-2 text-light" href="contact.html">Contact</a>
			</nav>
		</div>
		<!-- End Nav -->

		<!-- Start column container -->
		<div class="container-column">
			<!--column for tiles-->
			<div class="col-md-12">
				<!-- header2 row -->
				<div class="row mb-4">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<h3 class="page-header pt-4">Contact</h3>
					</div>
					<div class="col-md-2"></div>
				</div>
				<!-- form row -->
				<div class="row">
					<!--column 1-->
					<div class="col-md-2"></div>
					<!-- column 2 -->
					<div class="col-md-8">
						<form>
							<div class="form-group">
								<label for="full_name">Name</label>
								<input class="form-control" type="text" id="full_name" />
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input
									type="email"
									class="form-control"
									id="exampleInputEmail1"
									aria-describedby="emailHelp"
								/>
								<small id="emailHelp" class="form-text text-muted"
									>We'll never share your email with anyone else.</small
								>
							</div>
							<div class="form-group">
								<label for="email_content">Comment</label>
								<textarea
									class="form-control"
									id="email_content"
									rows="5"
								></textarea>
							</div>
							<button type="submit" class="btn purple text-light">
								Submit
							</button>
						</form>
					</div>
					<!--column 3-->
					<div class="col-md-2"></div>
				</div>
			</div>
		</div>
		<!-- End column container -->

		<!-- Start footer -->
		<footer class="purple fixed-bottom"></footer>

		<!-- End footer -->
		<!--Start javascript links-->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<!--End javascript links-->
	</body>
	<!-- End body -->
</html>
